<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects | Technical Manager Portfolio</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
    }
    header nav a {
      color: white;
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    main.container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      border-bottom: 2px solid #004080;
      padding-bottom: 0.25rem;
      margin-bottom: 1rem;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #004080;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .project {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 3rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 1rem;
    }
    .project img {
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      margin-right: 2rem;
      object-fit: contain;
      flex-shrink: 0;
    }
    .project-details {
      flex: 1;
      min-width: 280px;
      overflow-wrap: break-word;
    }
    .project-details h3 {
      margin-top: 0;
      color: #004080;
    }
    /* Markdown content styling */
    .markdown-content p {
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    .markdown-content ul {
      padding-left: 1.25rem;
      margin-bottom: 1rem;
    }
    .markdown-content code {
      background: #eee;
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      font-family: monospace;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
      color: #666;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .project {
        flex-direction: column;
      }
      .project img {
        margin-right: 0;
        margin-bottom: 1rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="techblogs.html">Tech Blogs</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container" id="projects-container">
    <h2>Projects</h2>
    <div class="spinner" id="loading-spinner"></div>
  </main>

  <footer>
    <p>&copy; 2025 Technical Manager. All rights reserved.</p>
  </footer>

  <script>
    const projects = [
      {
        name: "Legacy Modernization with Azure Kubernetes Service",
        folder: "legacy-modernization-aks",
        imageFile: "solution-architecture-example1.png"
      },
      {
        name: "IoT-based Smart Building Platform",
        folder: "iot-smart-building",
        imageFile: "solution-architecture-example2.png"
      }
      // Add more projects here with this format
    ];

    const username = "vuongtrinh";
    const repo = "vuongtrinh.github.io";
    const branch = "main";

    async function loadProjects() {
      const container = document.getElementById('projects-container');
      const spinner = document.getElementById('loading-spinner');

      container.innerHTML = "<h2>Projects</h2>"; // Clear loading text

      for (const project of projects) {
        try {
          const imageUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/projects/${project.folder}/${project.imageFile}`;
          const readmeUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/projects/${project.folder}/README.md`;

          const response = await fetch(readmeUrl);
          if (!response.ok) {
            throw new Error(`Failed to load README.md for ${project.name}`);
          }
          const markdown = await response.text();
          const html = marked.parse(markdown);

          const projectDiv = document.createElement('div');
          projectDiv.classList.add('project');

          projectDiv.innerHTML = `
            <img src="${imageUrl}" alt="Project Image for ${project.name}" onerror="this.style.display='none'"/>
            <div class="project-details">
              <h3>${project.name}</h3>
              <div class="markdown-content">${html}</div>
            </div>
          `;

          container.appendChild(projectDiv);

        } catch (error) {
          console.error(error);
          const errorDiv = document.createElement('div');
          errorDiv.classList.add('project');
          errorDiv.innerHTML = `<h3>${project.name}</h3><p><em>Could not load project details.</em></p>`;
          container.appendChild(errorDiv);
        }
      }
      spinner.style.display = "none";
    }

    loadProjects();
  </script>
</body>
</html>
